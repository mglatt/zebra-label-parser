# Minimal CUPS config for container use
LogLevel warn
MaxLogSize 0

# Listen on localhost only (app connects internally)
Listen localhost:631
Listen /run/cups/cups.sock

# Allow the app to manage printers
<Location />
  Order allow,deny
  Allow localhost
</Location>

<Location /admin>
  Order allow,deny
  Allow localhost
</Location>

<Location /admin/conf>
  Order allow,deny
  Allow localhost
</Location>

<Policy default>
  <Limit All>
    Order deny,allow
    Allow localhost
  </Limit>
</Policy>
